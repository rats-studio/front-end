<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <title>Front End Sandbox</title>
</head>

<body>
    <section class="hero is-fullheight has-background-white-ter">
        <div class="hero-body">
            <div class="container">
                <div class="columns">

                    <!-- COLUMN LEFT SIDE-->
                    <div class="column is-half">

                        <!-- HEADING -->
                        <div class="block">
                            <h1 class="title is-1">Donald Trump Chatbot</h1>
                        </div>

                        <!-- TERMS AND CONDITIONS -->
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href="#">terms and conditions</a>
                                </label>
                            </div>
                        </div>

                        <!-- SUBMIT/CANCEL BUTTONS -->
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-danger">Cancel</button>
                            </div>
                        </div>

                        <!-- USERNAME INPUT  AND SUBMIT BUTTON -->
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="Username">
                            </div>
                            <div class="control">
                                <a class="button is-link">
                                    Enter
                                </a>
                            </div>
                        </div>

                        <!-- DISPLAY CONVERSATION TEXT -->
                        <div class="field">
                            <label class="label">Displays conversation</label>
                        </div>

                        <!-- ACTUAL DISPLAY OF CONVERSATION TEXT AREA -->
                        <textarea class="textarea" readonly placeholder="Chat Display" rows="15"></textarea>

                        <!-- USER CONVERSATION INPUT TEXT AREA -->
                        <div class="field">
                            <label class="label">Text input field</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Textarea"></textarea>
                            </div>
                        </div>

                        <!-- SEND MESSAGE BUTTON -->
                        <div class="block">
                                <a href="" class="button is-primary is-medium is-outlined">Send</a>
                        </div>
                    </div>

                    <!-- COLUMN RIGHT SIDE -->
                    <div class="column">

                        <!-- USE LEVEL CLASS TO ALIGN IMAGE -->
                        <nav class="level">
                            <div class="level-item has-text-centered">

                                <!-- RIGHT SIDE IMAGE -->
                                <figure class="image center is-150x150">
                                    <img src="https://cdn.pixabay.com/photo/2018/02/19/20/47/donald-trump-3166237_960_720.png">
                                </figure>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top:500px"></div>
    </section>
</body>

</html>
